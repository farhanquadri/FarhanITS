<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>New User Registration</title>
         <!--<link rel="stylesheet" href="../Css/Css-For-New-User.css" type="text/css"/>-->
         <h:outputStylesheet library="css" name="Css-For-New-User.css"/>
    </h:head>
    <ui:composition template="/template/template.xhtml">
           <ui:define name="content">
    <h:body class="body">
        
        
        <h:form>
            
            <div class="maincontainer">
                
                <div class="page-content">
                    <p id="heading">New Registration Form</p><br/>
                    
                    <p class="para"> Please take a few moments to register. You will need this information to access your account in the future.
                           </p>
                    <p class="para">Mandatory fields are marked with an asterisk (*).</p><br/><br/>
                    
                    <p:outputLabel for="username" value="User Name * " style="margin-left: 30px;"/>
                    <p:inputText id="username" style="margin-left: 70px;"/><br/><br/>
                    <p:watermark  for="username" value="User Name"/>
                    
                    <p:outputLabel for="password" value="Password *" style="margin-left: 30px;"/>
                    <p:inputText id="password" style="margin-left: 80px;"/><br/><br/>
                    <p:watermark  for="password" value="Password *"/>
                    
                    <p:outputLabel for="cnfpwd" value="Confirm Password *" style="margin-left: 30px;"/>
                    <p:inputText id="cnfpwd" style="margin-left: 32px;"/><br/><br/>
                    <p:watermark  for="cnfpwd" value="Confirm Password *"/>
                    
                    <p:outputLabel for="email" value="Email Id *" style="margin-left: 30px;"/>
                    <p:inputText id="email" style="margin-left: 90px;"/><br/><br/>
                    <p:watermark  for="email" value="Email Id *"/>
                    
                    <div class="buttons">
                        <p:commandButton   value="Register" style="border-radius: 10px;background-color: floralwhite;"/>
                        <p:commandButton  value="Cancel" style="border-radius: 10px;background-color: floralwhite;"/>
                    </div>
                    
                    
                    
                </div>
                
                
                
                
                
            </div>
            
            
            
        </h:form>
         </h:body>
             </ui:define>
    </ui:composition>
        
   
   
</html>
