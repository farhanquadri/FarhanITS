<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employment-Preference</title>
         <link rel="stylesheet" href="../Css/Css-For-Employment-Preference.css" type="text/css"/>
    </h:head>
    
    <h:body class="body1">
       
        <h:form>
            
    <div class="body">
            <div class="maincontainer">
                
                <div class="header-image">
                    
                    <img src="../Images/home_banner.jpg" width="980px"  height="300px" />
                </div>
                
                <div class="page-content">
                    <p id="heading">Employment Preferences</p>
                    
                    <p id="para">Please specify the work preferences such as the job field, the location, and the organization. Select the options
                        that better correspond to the professional interests.</p>
                    <p id="para">You must select at least one value in the section "Location".</p>
                    <div class="aln">
                     <p:outputLabel for="country" value="Country *" style="margin-left: 10px;"/><br/>
                            <p:selectOneMenu id="country" value="#{buttonBean.number}" style="width: 250px;">  
                                <f:selectItem itemLabel="Not Specified" itemValue="" />  
                                <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                <f:selectItem itemLabel="Option 3" itemValue="3" />  
                           </p:selectOneMenu> <br/>
                           
                           
                            <p:outputLabel for="state" value="State *" style="margin-left: 10px;"/><br/>
                            <p:selectOneMenu id="state" value="#{buttonBean.number}" style="width: 250px;">  
                                <f:selectItem itemLabel="Not Specified" itemValue="" />  
                                <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                <f:selectItem itemLabel="Option 3" itemValue="3" />  
                           </p:selectOneMenu> <br/>
                           
                           <p:outputLabel for="region" value="City *" style="margin-left: 10px;"/><br/>
                           <p:selectOneMenu id="region" value="#{buttonBean.number}" style="width: 250px;">  
                                <f:selectItem itemLabel="Not Specified" itemValue="" />  
                                <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                <f:selectItem itemLabel="Option 3" itemValue="3" />  
                           </p:selectOneMenu> <br/>
                    
                    </div>
                    
                      
                   <div class="button">
                        <h:button  value="Save and Continue" outcome="SignUp-Details.xhtml" style="border-radius: 10px;background-color: floralwhite;"/>
                       
                   </div>
                    
                </div>
                
                
                
                
                
            </div>
                
  </div>          
            
            
            
        </h:form>
        
    </h:body>
</html>
